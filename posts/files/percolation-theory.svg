<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 400">
  <defs>
    <linearGradient id="connectedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="fragmentedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#dcfce7"/>
      <stop offset="100%" style="stop-color:#86efac"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="400" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="425" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#1f2937">Percolation Theory: When Graphs Fragment</text>
  
  <!-- Formula box -->
  <g transform="translate(300, 50)">
    <rect x="0" y="0" width="250" height="70" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <text x="125" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">Critical Threshold Formula</text>
    <text x="125" y="52" text-anchor="middle" font-family="Georgia, serif" font-size="20" fill="#1f2937">p<tspan baseline-shift="sub" font-size="12">c</tspan> = 1 / ⟨k⟩</text>
  </g>
  
  <!-- Left panel: Graph visualization -->
  <g transform="translate(30, 140)">
    <text x="170" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#374151">Graph State Based on Remaining Nodes</text>
    
    <!-- Above threshold (connected) -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="160" height="140" rx="8" fill="#f0fdf4" stroke="#86efac"/>
      <text x="80" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="500" fill="#059669">Above Threshold</text>
      <text x="80" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">(p > p<tspan baseline-shift="sub" font-size="7">c</tspan>)</text>
      
      <!-- Dense connected graph -->
      <g transform="translate(30, 45)">
        <line x1="0" y1="0" x2="50" y2="0" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
        <line x1="50" y1="0" x2="100" y2="0" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
        <line x1="0" y1="0" x2="25" y2="40" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
        <line x1="50" y1="0" x2="25" y2="40" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
        <line x1="50" y1="0" x2="75" y2="40" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
        <line x1="100" y1="0" x2="75" y2="40" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
        <line x1="25" y1="40" x2="75" y2="40" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
        <line x1="0" y1="0" x2="75" y2="40" stroke="#10b981" stroke-width="1.5" opacity="0.4"/>
        <line x1="100" y1="0" x2="25" y2="40" stroke="#10b981" stroke-width="1.5" opacity="0.4"/>
        
        <circle cx="0" cy="0" r="8" fill="url(#connectedGrad)"/>
        <circle cx="50" cy="0" r="8" fill="url(#connectedGrad)"/>
        <circle cx="100" cy="0" r="8" fill="url(#connectedGrad)"/>
        <circle cx="25" cy="40" r="8" fill="url(#connectedGrad)"/>
        <circle cx="75" cy="40" r="8" fill="url(#connectedGrad)"/>
        
        <!-- Removed nodes (faded) -->
        <circle cx="0" cy="40" r="6" fill="#e5e7eb" opacity="0.3"/>
        <circle cx="100" cy="40" r="6" fill="#e5e7eb" opacity="0.3"/>
      </g>
      
      <text x="80" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#059669">✓ Connected</text>
      <text x="80" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">All nodes reachable</text>
    </g>
    
    <!-- Below threshold (fragmented) -->
    <g transform="translate(180, 20)">
      <rect x="0" y="0" width="160" height="140" rx="8" fill="#fef2f2" stroke="#fca5a5"/>
      <text x="80" y="18" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="500" fill="#dc2626">Below Threshold</text>
      <text x="80" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">(p &lt; p<tspan baseline-shift="sub" font-size="7">c</tspan>)</text>
      
      <!-- Fragmented graph -->
      <g transform="translate(30, 45)">
        <!-- Island 1 -->
        <line x1="0" y1="0" x2="35" y2="20" stroke="#ef4444" stroke-width="1.5" opacity="0.6"/>
        <circle cx="0" cy="0" r="8" fill="url(#fragmentedGrad)"/>
        <circle cx="35" cy="20" r="8" fill="url(#fragmentedGrad)"/>
        
        <!-- Island 2 -->
        <line x1="80" y1="10" x2="100" y2="35" stroke="#ef4444" stroke-width="1.5" opacity="0.6"/>
        <circle cx="80" cy="10" r="8" fill="url(#fragmentedGrad)"/>
        <circle cx="100" cy="35" r="8" fill="url(#fragmentedGrad)"/>
        
        <!-- Island 3 (single node) -->
        <circle cx="50" cy="50" r="8" fill="url(#fragmentedGrad)"/>
        
        <!-- Gap indicators -->
        <text x="50" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#fca5a5">✗</text>
        <text x="65" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#fca5a5">✗</text>
        
        <!-- Many removed nodes -->
        <circle cx="15" cy="50" r="5" fill="#e5e7eb" opacity="0.2"/>
        <circle cx="60" cy="25" r="5" fill="#e5e7eb" opacity="0.2"/>
        <circle cx="85" cy="55" r="5" fill="#e5e7eb" opacity="0.2"/>
      </g>
      
      <text x="80" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#dc2626">✗ Fragmented</text>
      <text x="80" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6b7280">Disconnected islands</text>
    </g>
  </g>
  
  <!-- Right panel: Data table -->
  <g transform="translate(450, 140)">
    <text x="180" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#374151">Critical Thresholds by Edge Count</text>
    
    <g transform="translate(30, 20)">
      <!-- Table header -->
      <rect x="0" y="0" width="300" height="30" rx="4" fill="#f3f4f6"/>
      <text x="60" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#374151">Edges (m)</text>
      <text x="150" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#374151">Threshold (p<tspan baseline-shift="sub" font-size="8">c</tspan>)</text>
      <text x="240" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#374151">Can Remove</text>
      
      <!-- Row 1 -->
      <rect x="0" y="30" width="300" height="28" fill="white" stroke="#e5e7eb"/>
      <text x="60" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">4</text>
      <text x="150" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">25%</text>
      <text x="240" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#f59e0b">75%</text>
      
      <!-- Row 2 -->
      <rect x="0" y="58" width="300" height="28" fill="#fafafa" stroke="#e5e7eb"/>
      <text x="60" y="76" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">8</text>
      <text x="150" y="76" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">12.5%</text>
      <text x="240" y="76" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#10b981">87.5%</text>
      
      <!-- Row 3 (highlighted - Qdrant default) -->
      <rect x="0" y="86" width="300" height="28" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
      <text x="60" y="104" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2563eb">16</text>
      <text x="150" y="104" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2563eb">6.25%</text>
      <text x="240" y="104" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#059669">93.75%</text>
      <text x="310" y="104" font-family="system-ui, sans-serif" font-size="8" fill="#3b82f6">← default</text>
      
      <!-- Row 4 -->
      <rect x="0" y="114" width="300" height="28" fill="white" stroke="#e5e7eb"/>
      <text x="60" y="132" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">32</text>
      <text x="150" y="132" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#374151">3.1%</text>
      <text x="240" y="132" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#059669">96.9%</text>
    </g>
  </g>
  
  <!-- Bottom: Key insight -->
  <g transform="translate(30, 320)">
    <rect x="0" y="0" width="790" height="65" rx="8" fill="white" stroke="#e5e7eb"/>
    
    <text x="30" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151">Key Insight:</text>
    <text x="30" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">More edges per node (higher m) = more robust to filtering. With m=16, you can randomly remove ~94% of nodes</text>
    <text x="30" y="58" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">and the graph likely stays connected. But filters aren't random—they're systematic, which can break this guarantee.</text>
    
    <rect x="600" y="12" width="170" height="40" rx="4" fill="#fef3c7"/>
    <text x="685" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="500" fill="#92400e">⚠️ Caveat</text>
    <text x="685" y="44" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#78350f">Assumes random removal</text>
  </g>
</svg>
